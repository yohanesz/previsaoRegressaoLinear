<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Previsão do Nível do Rio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-700">Previsão do Nível do Rio</h2>

    <div class="space-y-4">
      <input id="nivelItu" type="number" step="0.01" placeholder="Nível Ituporanga"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">

      <input id="chuvaItu" type="number" step="0.01" placeholder="Chuva Ituporanga"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">

      <input id="nivelTaio" type="number" step="0.01" placeholder="Nível Taió"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">

      <input id="chuvaTaio" type="number" step="0.01" placeholder="Chuva Taió"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <button onclick="prever()"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Enviar
    </button>

    <div id="resultado" class="text-center font-semibold text-lg text-gray-700"></div>

    <div class="pt-4 border-t text-sm text-gray-600">
      <p class="mb-2 text-center font-medium">Exemplos de teste:</p>
      <div class="flex flex-col gap-2">
        <button onclick="preencherExemplo(1)" class="bg-gray-200 py-1 px-2 rounded hover:bg-gray-300">Exemplo 1: Sem chuva</button>
        <button onclick="preencherExemplo(2)" class="bg-gray-200 py-1 px-2 rounded hover:bg-gray-300">Exemplo 2: Chuva moderada</button>
        <button onclick="preencherExemplo(3)" class="bg-gray-200 py-1 px-2 rounded hover:bg-gray-300">Exemplo 3: Chuva intensa</button>
      </div>
    </div>
  </div>

  <script>
    async function prever() {
      const dados = {
        "NívelItuporanga": parseFloat(document.getElementById('nivelItu').value),
        "ChuvaItuporanga": parseFloat(document.getElementById('chuvaItu').value),
        "NívelTaió": parseFloat(document.getElementById('nivelTaio').value),
        "ChuvaTaió": parseFloat(document.getElementById('chuvaTaio').value)
      };

      const resposta = await fetch('http://localhost:5000/prever', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const resultado = await resposta.json();

      const div = document.getElementById('resultado');
      if (resultado.previsao_nivel_rio !== undefined) {
        div.innerText = `Previsão: ${resultado.previsao_nivel_rio} metros`;
      } else {
        div.innerText = `Erro: ${resultado.erro}`;
      }
    }

    function preencherExemplo(tipo) {
      const exemplos = {
        1: { nivelItu: 1.8, chuvaItu: 0.0, nivelTaio: 2.1, chuvaTaio: 0.0 },
        2: { nivelItu: 2.9, chuvaItu: 15.5, nivelTaio: 3.2, chuvaTaio: 12.0 },
        3: { nivelItu: 4.2, chuvaItu: 45.0, nivelTaio: 5.1, chuvaTaio: 38.7 }
      };

      const ex = exemplos[tipo];
      document.getElementById('nivelItu').value = ex.nivelItu;
      document.getElementById('chuvaItu').value = ex.chuvaItu;
      document.getElementById('nivelTaio').value = ex.nivelTaio;
      document.getElementById('chuvaTaio').value = ex.chuvaTaio;
    }
  </script>
</body>
</html>
